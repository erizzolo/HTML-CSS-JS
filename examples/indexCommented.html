<!DOCTYPE html>
<!-- dichiarazione del tipo documento : HTML 5 -->
<html lang="it">
<!-- Tag di apertura dell'elemento html -->
<!-- L'elemento html rappresenta l'intero documento -->
<!-- Un elemento in generale è codificato come <Tag Apertura><Contenuto><Tag Chiusura> -->
<!-- Dove: -->
<!-- Tag Apertura: <nome_elemento [lista_attributi]> -->
<!--    Nota che [] indicano qualcosa di opzionale -->
<!--    lista_attributi: <nome_attributo>="valore_attributo" -->
<!--            i diversi attributi sono separati da (almeno uno) spazio -->
<!-- Contenuto: il contenuto dell'elemento: testo o altri elementi -->
<!-- Tag Chiusura: </nome_elemento> -->

<head>
    <!-- Elemento head che contiene informazioni sul documento, generalmente non visualizzate ma usate dal browser e/o dai motori di ricerca -->
    <title>HTML document template</title>
    <!-- Il titolo visualizzato nella barra del titolo o nella scheda del browser -->
    <meta charset="utf-8">
    <!-- Il set di caratteri usato per la codifica -->
    <!-- Si noti che l'elemento meta è "anomalo": non può avere contenuto e quindi c'è solo il tag di apertura con gli opportuni attributi -->
    <meta name="author" content="Emanuele Rizzolo">
    <meta name="description" content="Modello di documento html">
</head>

<body>
    <!-- Elemento body che contiene il vero contenuto del documento, visualizzato dal browser nella finestra -->
    <h1>Semplice modello di documento</h1>
    <!-- Elemento h1 (titolo di livello 1= massimo) con contenuto la stringa "Semplice modello di documento" -->
    <img src="image_not_found.png" alt="An image that will not be found">
    <!-- Anche l'elemento img è "anomalo": non può avere contenuto e quindi c'è solo il tag di apertura con gli opportuni attributi -->
    <hr>
    <a href="https://validator.w3.org">Validate me at W3C</a>
    <hr>
    <a href="https://translate.google.it/?hl=it#view=home&op=translate&sl=en&tl=it&text=translate%20me">Translate me at
        Google</a>
    <hr>
    <a href="mailto:my.address@my.domain">E-mail me if you have problems</a>
    <hr>
    <a href="index.html" type="text/html" download>Download source file</a>
</body>

</html>
<!-- Tag di chiusura dell'elemento html -->
